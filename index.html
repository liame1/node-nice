<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - 2 Player Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameCanvas {
            background: #000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .status {
            font-size: 1.2em;
            margin-bottom: 15px;
            min-height: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .controls h3 {
            margin-bottom: 10px;
        }

        .controls div {
            margin: 5px 0;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .winner {
            color: #ffd700;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèì PONG üèì</h1>
        
        <div class="score-board">
            <div class="score">Player 1: <span id="score1">0</span></div>
            <div class="score">Player 2: <span id="score2">0</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="status" id="status">Connecting...</div>

        <button id="readyBtn" onclick="ready()" disabled>Ready</button>

        <div class="controls">
            <h3>Controls:</h3>
            <div><strong>Player 1:</strong> W (up) / S (down)</div>
            <div><strong>Player 2:</strong> ‚Üë (up) / ‚Üì (down)</div>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let playerNumber = 0;
        let gameState = null;
        let keys = {};

        // Socket event handlers
        socket.on('playerAssigned', (player) => {
            playerNumber = player;
            document.getElementById('status').textContent = `You are Player ${player}! Waiting for another player...`;
            document.getElementById('readyBtn').disabled = false;
        });

        socket.on('gameState', (state) => {
            gameState = state;
            updateDisplay();
            drawGame();
        });

        socket.on('gameStart', (state) => {
            gameState = state;
            document.getElementById('status').textContent = 'Game Started!';
            document.getElementById('readyBtn').disabled = true;
        });

        socket.on('gameOver', (data) => {
            document.getElementById('status').innerHTML = `<span class="winner">üéâ ${data.winner} Wins! üéâ</span>`;
            document.getElementById('readyBtn').disabled = false;
            document.getElementById('readyBtn').textContent = 'Play Again';
        });

        socket.on('playerDisconnected', () => {
            document.getElementById('status').textContent = 'Other player disconnected. Waiting for a new player...';
            document.getElementById('readyBtn').disabled = false;
            document.getElementById('readyBtn').textContent = 'Ready';
        });

        socket.on('gameFull', () => {
            document.getElementById('status').textContent = 'Game is full! Please try again later.';
        });

        function ready() {
            socket.emit('playerReady');
            document.getElementById('readyBtn').disabled = true;
            document.getElementById('readyBtn').textContent = 'Waiting for other player...';
        }

        function updateDisplay() {
            if (gameState) {
                document.getElementById('score1').textContent = gameState.score.player1;
                document.getElementById('score2').textContent = gameState.score.player2;
            }
        }

        function drawGame() {
            if (!gameState) return;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            const paddleWidth = 10;
            const paddleHeight = 100;

            // Player 1 paddle (left)
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(20, gameState.paddle1.y, paddleWidth, paddleHeight);

            // Player 2 paddle (right)
            ctx.fillStyle = '#ff00ff';
            ctx.fillRect(770, gameState.paddle2.y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameState || !gameState.gameRunning) return;

            keys[e.key] = true;

            if (playerNumber === 1) {
                if (e.key === 'w' || e.key === 'W') {
                    socket.emit('paddleMove', 'up');
                } else if (e.key === 's' || e.key === 'S') {
                    socket.emit('paddleMove', 'down');
                }
            } else if (playerNumber === 2) {
                if (e.key === 'ArrowUp') {
                    socket.emit('paddleMove', 'up');
                } else if (e.key === 'ArrowDown') {
                    socket.emit('paddleMove', 'down');
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Continuous movement for better responsiveness
        setInterval(() => {
            if (!gameState || !gameState.gameRunning) return;

            if (playerNumber === 1) {
                if (keys['w'] || keys['W']) {
                    socket.emit('paddleMove', 'up');
                } else if (keys['s'] || keys['S']) {
                    socket.emit('paddleMove', 'down');
                }
            } else if (playerNumber === 2) {
                if (keys['ArrowUp']) {
                    socket.emit('paddleMove', 'up');
                } else if (keys['ArrowDown']) {
                    socket.emit('paddleMove', 'down');
                }
            }
        }, 50);

        // Animation loop
        setInterval(() => {
            if (gameState) {
                drawGame();
            }
        }, 16);
    </script>
</body>
</html>
