<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - 2 Player Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameCanvas {
            background: #000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .status {
            font-size: 1.2em;
            margin-bottom: 15px;
            min-height: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .controls h3 {
            margin-bottom: 10px;
        }

        .controls div {
            margin: 5px 0;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .winner {
            color: #ffd700;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèì PONG üèì</h1>
        
        <div class="score-board">
            <div class="score">Player 1: <span id="score1">0</span></div>
            <div class="score">Player 2: <span id="score2">0</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="status" id="status">Connecting...</div>

        <button id="readyBtn" onclick="ready()" disabled>Ready</button>

        <div class="controls">
            <h3>Controls:</h3>
            <div><strong>Both Players:</strong> W (up) / S (down)</div>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Optimize canvas rendering
        ctx.imageSmoothingEnabled = false; // Faster rendering
        
        let playerNumber = 0;
        let gameState = {
            paddle1: { y: 250 },
            paddle2: { y: 250 },
            ball: { x: 400, y: 300 },
            score: { player1: 0, player2: 0 },
            gameRunning: false
        };
        let keys = {};
        let lastPaddleEmit = 0;
        let animationId = null;

        // Socket event handlers
        socket.on('playerAssigned', (player) => {
            playerNumber = player;
            document.getElementById('status').textContent = `You are Player ${player}! Waiting for another player...`;
            document.getElementById('readyBtn').disabled = false;
        });

        socket.on('gameState', (state) => {
            gameState = state;
            updateDisplay();
        });

        socket.on('paddleUpdate', (data) => {
            gameState.paddle1 = data.paddle1;
            gameState.paddle2 = data.paddle2;
        });

        socket.on('ballUpdate', (data) => {
            gameState.ball = data.ball;
            gameState.score = data.score;
            updateDisplay();
        });

        socket.on('gameStart', (state) => {
            gameState = state;
            gameState.gameRunning = true;
            document.getElementById('status').textContent = 'Game Started!';
            document.getElementById('readyBtn').disabled = true;
            startAnimation();
            inputLoop(); // Start input loop
        });

        socket.on('gameOver', (data) => {
            gameState.gameRunning = false;
            document.getElementById('status').innerHTML = `<span class="winner">üéâ ${data.winner} Wins! üéâ</span>`;
            document.getElementById('readyBtn').disabled = false;
            document.getElementById('readyBtn').textContent = 'Play Again';
            stopAnimation();
        });

        socket.on('playerDisconnected', () => {
            gameState.gameRunning = false;
            document.getElementById('status').textContent = 'Other player disconnected. Waiting for a new player...';
            document.getElementById('readyBtn').disabled = false;
            document.getElementById('readyBtn').textContent = 'Ready';
            stopAnimation();
        });

        socket.on('gameFull', () => {
            document.getElementById('status').textContent = 'Game is full! Please try again later.';
        });

        function ready() {
            socket.emit('playerReady');
            document.getElementById('readyBtn').disabled = true;
            document.getElementById('readyBtn').textContent = 'Waiting for other player...';
        }

        function updateDisplay() {
            document.getElementById('score1').textContent = gameState.score.player1;
            document.getElementById('score2').textContent = gameState.score.player2;
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles (only these need to update)
            const paddleWidth = 10;
            const paddleHeight = 100;

            // Player 1 paddle (left) - green
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(20, gameState.paddle1.y, paddleWidth, paddleHeight);

            // Player 2 paddle (right) - magenta
            ctx.fillStyle = '#ff00ff';
            ctx.fillRect(770, gameState.paddle2.y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(Math.round(gameState.ball.x), Math.round(gameState.ball.y), 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function startAnimation() {
            if (animationId) return;
            function animate() {
                if (gameState.gameRunning) {
                    drawGame();
                    animationId = requestAnimationFrame(animate);
                }
            }
            animate();
        }

        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            drawGame(); // Draw final state
        }

        // Keyboard controls - optimized (both players use WASD)
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning) return;
            const key = e.key.toLowerCase();
            keys[key] = true;
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = false;
        });

        // Optimized continuous movement with throttling
        function handlePaddleMovement() {
            if (!gameState.gameRunning) return;

            const now = Date.now();
            if (now - lastPaddleEmit < 16) return; // Throttle to ~60 updates/sec
            lastPaddleEmit = now;

            let moved = false;
            let direction = null;

            // Both players use W/S keys
            if (keys['w']) {
                direction = 'up';
                moved = true;
            } else if (keys['s']) {
                direction = 'down';
                moved = true;
            }

            if (moved && direction) {
                socket.emit('paddleMove', direction);
            }
        }

        // Use requestAnimationFrame for smooth input handling
        function inputLoop() {
            handlePaddleMovement();
            if (gameState.gameRunning) {
                requestAnimationFrame(inputLoop);
            }
        }

        // Initial render
        drawGame();
    </script>
</body>
</html>
